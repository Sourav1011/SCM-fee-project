<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Resume - Job Board</title>
    <script>
        function showConfirmationMessage() {
            document.getElementById("resumeDiv").style.display = "none";
            document.getElementById("confirmationMessage").style.display = "block";
        }
    </script>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5em;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .resume-form, .confirmation-message {
            margin-bottom: 20px;
            display: none;
        }

        .resume-form h2, .confirmation-message h2 {
            font-size: 1.5em;
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }

        .form-group textarea {
            height: 150px;
        }

        .submit-button {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #2980b9;
        }

        .navigation-links {
            text-align: center;
        }

        .navigation-links a {
            text-decoration: none;
            color: #3498db;
            margin: 0 10px;
            font-weight: bold;
            cursor: pointer;
        }

       /* Add these styles to your existing CSS */

    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

}

</head>
<body>
    <header>
        <h1>Create Your Resume</h1>
        <p>Build your professional resume here.</p>
        <br>
        <p>Create your professional resume and get ready for job opportunities.</p>
    </header>

    <div class="container">
        <div class="resume-form" id="resumeFormDiv">
            <h2>Resume Information</h2>
            <form id="resumeForm" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="objective">Objective:</label>
                    <textarea id="objective" name="objective" required></textarea>
                </div>

                <div class="form-group">
                    <label for="education">Education:</label>
                    <textarea id="education" name="education" required></textarea>
                </div>

                <div class="form-group">
                    <label for="experience">Experience:</label>
                    <textarea id="experience" name="experience" required></textarea>
                </div>
                <a href="submit.html" button type="submit" class="submit-button">Create Resume</button></a>
            </form>
        </div>

        <div class="confirmation-message" id="confirmationMessage">
            <h2>Your resume has been successfully created.</h2>
            <p>We appreciate your interest in our platform.</p>
        </div>
    </div>

    <div class="navigation-links">
        <a href="#" onclick="showResumeForm()">Edit Resume</a>
        <a href="submit.html">View Confirmation</a>
        <!-- //onclick="showConfirmationMessage()" -->
    </div>  
    <div class="page-container">
        <!-- All the existing content from the header to navigation-links -->
    
        <!-- <footer class="footer">
            <p>Create your professional resume and get ready for job opportunities.</p>
        </footer> -->
    </div>
    

    <script>
        function showResumeForm() {
            document.getElementById("resumeFormDiv").style.display = "block";
            document.getElementById("confirmationMessage").style.display = "none";
        }

        function showConfirmationMessage() {
            document.getElementById("resumeFormDiv").style.display = "none";
            document.getElementById("confirmationMessage").style.display = "block";
        }
    </script>
    
</body>
</html>
