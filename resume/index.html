<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Resume</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css" />
<script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script>
    
<py-script src="app.py"></py-script>
</head>
<body>
    <header>
        <h1>Create Your Resume</h1>
        <p>Build your professional resume here.</p>
    </header>

    <div class="container">
        <form action="index.html" method="POST">
            <!-- Add form fields for resume details -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="objective">Objective:</label>
                <textarea id="objective" name="objective" required></textarea>
            </div>

            <div class="form-group">
                <label for="education">Education:</label>
                <textarea id="education" name="education" required></textarea>
            </div>

            <div class="form-group">
                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" required></textarea>
            </div>
            <!-- Add other form fields as needed -->

            <button type="submit" class="submit-button" src="index.html">Create Resume</button>
        </form>
    </div>

    <div class="navigation-links">
        <a href="show_database.html">Show Database</a>
    </div>
</body>
</html>
